<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Formulaire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200;300;400;500;600;700;800;900;1000|&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="static/css/style.css">

  </head>

  <body>
    <!-- Voici notre en‑tête principale utilisée dans toutes les pages
          de notre site web -->
    <header>
      <h1>Formulaire Loghán</h1>
    </header>

    <form action="" method="post">
      <div>
        <label for="titre">Titre</label>
        <input type="text" name="titre" id="titre">
      </div>
      <div>
        <label for="paragraphe1">Paragraphe 1</label>
        <input type="text" name="paragraphe1" id="paragraphe1">
      </div>
      <div>
        <label for="paragraphe2">Paragraphe 2</label>
        <input type="text" name="paragraphe2" id="paragraphe2">
      </div>
      <div>
        <label for="paragraphe3">Paragraphe 3</label>
        <input type="text" name="paragraphe3" id="paragraphe3">
      </div>
      <div>
        <label for="paragraphe4">Paragraphe 4</label>
        <input type="text" name="paragraphe4" id="paragraphe4">
      </div>
      <input type="submit" value="Générer le code">
    </form>

    <script>
      function genererCode() {
        // Récupération des données du formulaire
        const titre = document.getElementById("titre").value;
        const paragraphe1 = document.getElementById("paragraphe1").value;
        const paragraphe2 = document.getElementById("paragraphe2").value;
        const paragraphe3 = document.getElementById("paragraphe3").value;
        const paragraphe4 = document.getElementById("paragraphe4").value;

        // Création du code HTML
        const code = `
            <h1>${titre}</h1>
            <p>${paragraphe1}</p>
            <p>${paragraphe2}</p>
            <p>${paragraphe3}</p>
            <p>${paragraphe4}</p>
        `;

        // Affichage du code HTML dans une balise <code>
        const codeElement = document.createElement("code");
        codeElement.textContent = code;
        document.body.appendChild(codeElement);

        // Activation du copier/coller
        codeElement.addEventListener("click", function() {
          codeElement.select();
          document.execCommand("copy");
        });
      }

      // Ajout d'un événement au bouton de soumission
      document.querySelector("form").addEventListener("submit", genererCode);
    </script>

    <!-- Et voici notre pied de page utilisé sur toutes les pages du site -->
    <footer>
      <p>©kopirajto_2022_2096 hageshī korporacio. Ĉiuj rajtoj donacitaj.</p>
    </footer>

  </body>
</html>
